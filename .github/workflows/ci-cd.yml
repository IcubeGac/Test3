name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your desired Python version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic checks
        run: |
          python -c "import pandas; print(pandas.__version__)"
          # Add other basic checks if needed

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # Specify the Node.js version you want to use

      - name: Install Node.js dependencies
        run: npm install  # Adjust if you have a specific package manager or need other setup


      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: pythondatacleaner
          path: |
            ./*.py
            ./requirements.txt
            # Include other files you want to upload
